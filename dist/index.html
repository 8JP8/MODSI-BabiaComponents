<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODSI-BabiaComponents</title>
  <link rel="icon" href="public/favicon.ico">
  <style>
    /* General reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #001f3f; /* Deep blue background */
      color: #ffffff; /* White text */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #00aaff; /* Bright blue for title */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 0 20px;
    }

    a {
      color: #ffffff; /* White links */
      text-decoration: underline;
    }

    a:hover {
      color: #00aaff; /* Bright blue on hover */
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #005eff, #00aaff); /* Gradient blue button */
      color: #ffffff; /* White text on button */
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div>
    <h1>MODSI-BabiaComponents</h1>
    <p>
      This is a fork of the 
      <a href="https://github.com/babiaxr/aframe-babia-components" target="_blank">
        BabiaXR Repository
      </a>
    </p>
    <a class="button" href="https://github.com/8JP8/MODSI-BabiaComponents" target="_blank">Go to Repository</a>
  </div>
</body>
</html>
