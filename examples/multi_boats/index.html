<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BabiaXR - Multiuser Babia-boats Demo</title>
    <meta name="description" content="Babiaxr multiuser demo using babia-boats.">
    </meta>
    <!-- Aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../dist/aframe-babia-components.js"></script>
    <!-- Mulituser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="./easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.8.0/dist/networked-aframe.js"></script>
    <!-- Gitlab Corner -->
    <link rel="stylesheet" href="../assets/gitlab-corner.css">
</head>

<body>
    <a-scene id="AframeScene" networked-scene="
        room: demo_jetuml;
        adapter: easyrtc;
        debug: true;
        audio: true;
        serverURL: https://f-l2108-pc02.aulas.etsit.urjc.es:49153/">

        <a-assets>
            <!-- Dummy asset to make the scene sync (WIP)-->
            <img src="https://wallpapercave.com/wp/wp2345390.jpg?dummy=8484744">

            <!-- Templates -->
            <!-- Camara -->
            <template id="rig-template">
                <a-entity class="rig"></a-entity>
            </template>
            <template id="camera-template">
                <a-entity class="camera"></a-entity>
            </template>
            <template id="avatar-template">
                <a-sphere class="avatar" networked-audio-source></a-sphere>
            </template>
            <template id="username-tag-template">
                <a-text class="username-tag"></a-text>
            </template>

            <!-- Querier and treebuilder -->
            <template id="querier-template">
                <a-entity class="querier"></a-entity>
            </template>
            <template id="treebuilder-template">
                <a-entity class="treebuilder"></a-entity>
            </template>

            <!-- Boats -->
            <template id="boats-template">
                <a-entity class="boats"></a-entity>
            </template>
        </a-assets>

        <!-- Environment -->
        <a-entity environment="preset: yavapai" renderer="antialias: true">


            <!-- Sync entities, persistent -->
            <!-- Querier -->
            <a-entity id="datajetuml" babia-queryjson="url: ./jetuml_code_data.json;"
                networked="template:#querier-template; networkId:querier; persistent: true; owner: scene"></a-entity>
            <!-- Treebuilder -->
            <a-entity id="treedata" babia-treebuilder="field: file_path; split_by: /; from: datajetuml"
                networked="template:#treebuilder-template; networkId:treebuilder; persistent: true; owner: scene">
            </a-entity>

            <!-- Boats Visualizer -->
            <a-entity babia-boats="from: treedata; area: num_funs; height: loc_per_function; color: ccn"
                networked="template:#boats-template; networkId:boats; persistent: true; owner: scene" position="0 0.1 0"
                scale="0.03 0.03 0.03"></a-entity>

            <!--Sync entities, not persistent-->
            <!-- Camera -->
            <a-entity id="rig" position="2.25 1.6 3" rotation="0 0 0"
                networked="template:#rig-template; attachTemplateToLocal:false">
                <a-entity id="camera" camera look-controls wasd-controls="fly: false"
                    networked="template:#camera-template;attachTemplateToLocal:false;">
                    <a-sphere id="avatar" color="#D3FFE4" scale="0.25 0.25 0.25"
                        networked="template:#avatar-template;attachTemplateToLocal:false;">
                        <a-text id="username-tag"
                            networked="template:#username-tag-template; attachTemplateToLocal:false"
                            position="-0.5 1.5 0" width="5" color="black" value="username"></a-text>
                    </a-sphere>
                </a-entity>
            </a-entity>
            <!-- Hand Controls -->
            <a-entity id="leftHand" oculus-touch-controls="hand: left"
                teleport-controls="cameraRig: #rig; teleportOrigin: #avatar;  collisionEntities: #environmentGround;
                        hitCylinderColor: #ff3468; curveHitColor: #ff3468; curveMissColor: #333333; curveLineWidth: 0.01; button: trigger"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" oculus-touch-controls="hand: right"
                raycaster="objects: .babiaxraycasterclass, #audio_button"></a-entity>
            <a-entity id="cursor" cursor="rayOrigin:mouse" raycaster="objects: .babiaxraycasterclass, #audio_button">
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        let avatar = document.getElementById('avatar')
        let usernameTag = document.getElementById('username-tag')

        let color = getRandomColor();
        usernameTag.setAttribute('value', color)
        avatar.setAttribute('color', color)

        function getRandomColor() {
            var digits = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += digits[Math.floor(Math.random() * 16)];
            }
            return color;

        }
    </script>
    <script>
        // Schemas with components and attributes for syncronization
        NAF.schemas.add({
            template: '#rig-template',
            components: [
                'position',
                'rotation'
            ]
        });

        NAF.schemas.add({
            template: '#camera-template',
            components: [
                'position',
                'rotation'
            ]
        });

        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation',
                'color',
                'scale'
            ]
        });

        NAF.schemas.add({
            template: '#username-tag-template',
            components: [
                'value',
                'color',
                'width',
                'position',
                'rotation'
            ]
        });

        NAF.schemas.add({
            template: '#querier-template',
            components: [
                'babia-queryjson'
            ]
        })

        NAF.schemas.add({
            template: '#treebuilder-template',
            components: [
                'babia-treebuilder'
            ]
        })

        NAF.schemas.add({
            template: '#boats-template',
            components: [
                'position',
                'rotation',
                'scale',
                'babia-boats'
            ]
        });

    </script>

</body>
