<script>
    // Select the target node
    let targetNode = document.body

    // Options for the observer (which mutations to observe)
    let config = { childList: true };

    // Callback function to execute when mutations are observed
    let callback = function (mutationsList, observer) {
        for (let mutation of mutationsList) {
            if (mutation.type === 'childList') {
                // Check if the added nodes include your target element
                for (let node of mutation.addedNodes) {
                    if (node.id === 'babiaHtmlDiv') {
                        console.log('Your element is now ready in the DOM');
                        // Do whatever you want when the element is ready
                        // Update the component with the DOM ready element
                        createCubesFromNode(node, document.getElementsByTagName('a-scene')[0]);
                    }
                }
            }
        }
    };

</script>
