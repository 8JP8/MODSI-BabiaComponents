<html>

<head>
    <meta charset="utf-8" />
    <title>Examples — Networked-Aframe, Babia multiuser</title>
    <meta name="description" content="Examples — Networked-Aframe, Baba multiuser" />
</head>

<body>
    <h1>New Demo</h1>
    <h2>Choose a server URL to connect to:</h2>
    <label for="server_url">Server URL:</label>
    <input type="text" id="server_url" name="server_url"
        value="https://f-l2108-pc02.aulas.etsit.urjc.es:49153/"><br><br>
    <ul>
        <li>
            <h3>New Demo sharing UI</h3>
            <input type="button" id="start_button" value="Start">
        </li>
        <li>
            <h3>New Demo NOT sharing UI</h3>
            <input type="button" id="start_button_1" value="Start">
        </li>
    </ul>
    <script>
        let startButton = document.getElementById("start_button")
            let startButton1 = document.getElementById("start_button_1")
        let serverUrlInput = document.getElementById("server_url");
        let serverURL = serverUrlInput.value;

        startButton.addEventListener('click', function (event) {
            let url = "./new_demo.html" + "?serverURL=" + serverURL;
            window.location.href = url;
        });
            startButton1.addEventListener('click', function (event) {
                let url = "./demo_no_share_ui.html" + "?serverURL=" + serverURL;
                window.location.href = url;
            });
    </script>
</body>

</html>
