<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame CodeCity</title>
        <meta name="description" content="Bubble example for A-Charts component."/>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="./aframe-codecity.js"></script>
        <style>
            .home{
                color: white;
                font-weight: bold;
                left: 20px;
                top: 60px;
                position: fixed;
                z-index: 9997;
            }
        </style>
    </head>
    <body>

        <a class="home" href="../../">Home</a>
        <a-scene background="color: #A8F3FF">
            <a-light type="point" intensity="1" position="-2 10 10"></a-light>
            <a-entity city="repository: https://api.github.com/repos/dlumbrer/VBoard/git/trees/integration-aframedc?recursive=1;"></a-entity>
            <!--a-entity city="repository: https://api.github.com/repos/dlumbrer/kibiter/git/trees/master?recursive=1;"></a-entity-->

            <a-entity position="2 10 14">
                <a-camera position="3 -1 4">
                </a-camera>
            </a-entity>

        </a-scene>

    </body>
</html>
