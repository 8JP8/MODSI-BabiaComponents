<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame A-Charts Component - Bubble</title>
        <meta name="description" content="Bubble example for A-Charts component."/>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="../dist/aframe-codecity.min.js"></script>
        <style>
            .home{
                color: white;
                font-weight: bold;
                left: 20px;
                top: 60px;
                position: fixed;
                z-index: 9997;
            }
        </style>
    </head>
    <body>

        <a class="home" href="../../">Home</a>
        <a-scene background="color: white">
            <a-light type="point" intensity="1" position="-2 10 10"></a-light>
            <a-entity city="type: bar; dataPoints: ../data/dataPopUp.json; axis_text_color: black; show_popup_info: true"></a-entity>

            <a-entity position="2 10 14" rotation="-30 15 0">
                <a-camera position="3 -1 4" rotation="0 -1 0">
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>
        </a-scene>

    </body>
</html>
